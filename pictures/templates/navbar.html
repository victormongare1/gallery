<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY GALLERY</title>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'allPictures' %}">Home</a>
    </div>
    <!-- locations filter-->
    <div class="col-sm-4 col-md-4 navbar-center">

      <form class="navbar-form" role="search" action="{% url 'filter_location' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Filter by location" name="location">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>

      </form>
    </div>
    
    <!--end location filter-->

    <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 navbar-right">

      <form class="navbar-form" role="search" action="{% url 'search_pictures' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Category" name="category">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>

      </form>
    </div>
    <!-- search form end -->
  
  </div>
</nav>
</body>
</html>
