{% extends 'base.html' %}

{%block content%}

{{block.super}}

<div class="container">
  <div class="jumbotron">
  <h1 class="text-center">MY GALLERY</h1>
  <blockquote class="text-center"><cite>A collection of my memories</cite></blockquote>
  </div>
  <div class="row">
  {% for picture in pictures %}
    <div class="col-xs-12 col-sm-6 col-md-4 column">
      <div class="card">
      <img src="{{picture.picture.url}}"  class="img-responsive" height="" width="" data-toggle="modal" data-target="#{{picture.name}}">
      </div>
    
      <!-- Modal -->
      <div class="modal fade" id="{{picture.name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Name: {{picture.name}}</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="{{picture.picture.url}}" class="img-responsive">
              <h4>Description: {{picture.description}}</h4>
              <h4>Category: {{picture.category}}</h4>
              <h4>Location: {{picture.location}}</h4>
              <input type="text" value="https://galleryvictor.herokuapp.com{{picture.picture.url}}" id="imageurl">
              <button class="btn-xs btn-primary" onclick="copyFunction()">Copy link</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </div>
  {% endfor %} 
  </div>
</div> 
{% endblock %}
